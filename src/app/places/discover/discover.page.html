<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Choose your ideal hotels</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment value="bookable" (ionChange)="onFilterUpdate($event)">
    <ion-segment-button value="all">
      <ion-label>All Places</ion-label>
    </ion-segment-button>
    <ion-segment-button value="bookable">
      <ion-label>Bookable Places</ion-label>
    </ion-segment-button>
  </ion-segment>


  <ion-grid>
    <ion-row> 
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ loadedPlaces[0].title }}</ion-card-title>
            <ion-card-subtitle>{{ loadedPlaces[0].price | currency }} / per Night</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="loadedPlaces[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>{{ loadedPlaces[0].descriptoon }}</p>
          </ion-card-content>
          <div class="ion-text-right">
            <ion-button fill="clear" color="primary"
              [routerLink]="['/', 'places', 'tabs', 'discover', loadedPlaces[0].id]">More</ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list>
          <ion-item *ngFor="let place of loadedPlaces.slice(1)" [routerLink] = "['/', 'places', 'tabs', 'discover', place.id]" detail>
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"> </ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ place.title }}</h2>
              <p>{{ place.descriptoon }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

   <!-- **to replace <ion-item>**
  Virtual scrolling is quite a complex technique behind the scenes and hence the component unfortunately can behave buggy.
    By using an <ion-list> (as we did before) instead of <ion-virtual-scroll> you can get rid of any bugs you might be facing.
    Ofcourse you lose the virtual scrolling functionality and might have to work around performance issues with other means (e.g. by loading less data).

   <ion-virtual-scroll [items]="listedLoadedPlaces.slice(1)">

      <ion-thumbnail slot="start">
         </ion-thumbnail>
      <ion-label>
         <h2>{{ place.title }}</h2>
        <p>{{ place.descriptoon }}</p>
       </ion-label>
     </ion-item>
   </ion-virtual-scroll> -->
